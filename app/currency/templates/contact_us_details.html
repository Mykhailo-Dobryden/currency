{% extends 'base.html' %}

{%  block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    <table class="table mt-5 table-bordered table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Email From</th>
                <th>Subject</th>
                <th>Message</th>
            </tr>
        </thead>
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.created }}</td>
            <td>{{ contact.email_from }}</td>
            <td>{{ contact.subject }}</td>
            <td>{{ contact.message }}</td>
        </tr>
    </table>

{% endblock content %}
